<!DOCTYPE html>
<html>
  <head>
    <title>Co-op Bank Style Tabbed Selector</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="index.js"></script>
  </head>
  <body>
    <p>This is my take on the Co-op bank tabbed selector used on <a href="https://www.co-operativebank.co.uk/business">this page</a>. Read about how I made it <a href="http://geraintanderson.com/articles/tabbed-box-component">on my website</a>. For this demo, I've hooked it up to the <a href="https://jsonplaceholder.typicode.com">JSON Placeholder API</a>.</p>
    <div>
      <ul class="tab-wrapper">
        <li id="tab-op-new" class="tab-box">I'm new to business banking</li>
        <li id="tab-op-switch" class="tab-box">I'm looking to switch</li>
        <li id="tab-op-charity" class="tab-box">I run a charity or social enterprise</li>
        <li id="tab-op-existing" class="tab-box">I'm an existing customer</li>
      </ul>
    </div>

    <div id="api-content"></div>

  </body>
</html>
